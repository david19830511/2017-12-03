<h1>基隆港口夜景
基隆市是位於臺灣東北部的都市，為中華民國臺灣省的3個市之一，古名「雞籠」，以深水谷灣之天然港灣著名，
乃臺灣最北端的都市，境內的基隆港又是北臺灣首要航運樞紐，因而有「臺灣頭」與「臺灣北玄關」之稱，亦因
氣候多雨而別稱「雨港」、「雨都」，與南臺灣的高雄並列為臺灣兩大港都。人口約37萬人。全市百分之95土地為丘陵地，東、西、南三面環山與新北市相鄰，僅北面有少量的平地與東海毗鄰。
